// ============================================================================
// Long Duration Space Habitation 1
// ============================================================================
EXPERIMENT_DEFINITION
{
    id = RP0longDurationHabit1
    title = Long Duration Space Habitation
    baseValue = 500 //Placeholder
    scienceCap = 500 //Placeholder
    dataScale = 25 //Placeholder
    requireAtmosphere = False
    situationMask = 16 //Space Low
    biomeMask = 0
    description = To analyze the health of humans in space over a prolonged period of time. <b>NOTE: This experiment takes half a year.</b> //Placeholder Text
    mass = 0.01 //Placeholder
    techRequired = start //Placeholder
    cost = 0
    tags = 
    minCrew = 2
    celestialBodies = Earth
    situations = ORBITING
    RESULTS
    {
        default = Through prolonged habitation in Earth Orbit, we have learned about various physical and psychological health effects //Placeholder
    }
    KERBALISM_EXPERIMENT
  	{
		// sample mass in tons. if undefined or 0, the experiment produce a file
		SampleMass = 0
		IncludeExperiment = 
  	}
}
@PART[*]:HAS[#capsuleTier[StationProtoype|StationDev|EarlyStation]]:FOR[RP-0-Kerbalism]
{
	MODULE
	{
		name = Experiment
		experiment_id = RP0longDurationHabit1
		ec_rate = 100 //Placeholder
		data_rate = 25 //Placeholder
		@data_rate /= 15768000 //0.5 Years or a little over 180d. Should be 180d exactly?
		requires = CrewMin:2
		resources = researchPayload@0.0003858 //Consumes 1T of payload every 30 days. Placeholder
		crew_operate = True
		hide_when_unavailable = True
    }
}
