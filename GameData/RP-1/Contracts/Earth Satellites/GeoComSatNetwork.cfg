CONTRACT_TYPE
{
	name = GeoComSatNetwork
	title = Geostationary Communications Network
	group = GEOCommNetwork
	agent = Federation Aeronautique Internationale

	description = <b>Program:  Geostationary Communications Network<br>Type: <color=green>Required</color></b><br><br>Through measuring the Doppler shift of radio signals transmitted from a satellite in a known orbit, it is possible for a receiver on the ground to establish their location, which would have many applications both civilian and military. To test the principle and develop receiver equipment, it is necessary to have a test navigational satellite in orbit. <br>Historical example: Transit 1B (119 kg, Thor-Ablestar).<br><br><b><color=yellow>NOTE: The satellite will be destroyed upon completion of the contract. This simulates transfer of the payload back to the customer.</color>

	synopsis = Launch a 3 Satellite Geostationary Communications Network

	completedMessage = Congratulations! The satellites are in orbit and spaced to provide complete coverage.

	sortKey = 903

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0
	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 200
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = GEOCommNetwork
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstTargetedGeo
	}
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = GEORepeatComSats
		invertRequirement = true
	}

	PARAMETER
	{
		name = GEOCommSat1
		type = VesselParameterGroup

		define = GEO CommSat I
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = GEO CommSat II
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = GEO CommSat III
		}

		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = 124.9
			title = Have a ComSatPayload of at least 125 units on the craft
			disableOnStateChange = false
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			maxInclination = 2
			maxEccentricity = 0.01
			minPeriod = 23h 54m
			maxPeriod = 23h 58m
			disableOnStateChange = false
			title = Achieve a Geostationary orbit within the stated parameters near the waypoint
			PARAMETER
			{
				name = VisitWaypoint
				type = VisitWaypoint
				index = 0
				//distance = 42736000
				horizontalDistance = 4000
				showMessages = true
				completeInSequence = true
				disableOnStateChange = false
			}

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
	PARAMETER
	{
		name = GEOCommSat2
		type = VesselParameterGroup

		define = GEO CommSat II
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = GEO CommSat I
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = GEO CommSat III
		}

		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = 124.9
			title = Have a ComSatPayload of at least 125 units on the craft
			disableOnStateChange = false
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			maxInclination = 2
			maxEccentricity = 0.01
			minPeriod = 23h 54m
			maxPeriod = 23h 58m
			disableOnStateChange = false
			title = Achieve a Geostationary orbit within the stated parameters near the waypoint
			PARAMETER
			{
				name = VisitWaypoint
				type = VisitWaypoint
				index = 1
				//distance = 42736000
				horizontalDistance = 4000.0
				showMessages = true
				completeInSequence = true
				disableOnStateChange = false
			}

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
	PARAMETER
	{
		name = GEOCommSat3
		type = VesselParameterGroup

		define = GEO CommSat III
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = GEO CommSat I
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = GEO CommSat II
		}

		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = 124.9
			title = Have a ComSatPayload of at least 125 units on the craft
			disableOnStateChange = false
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			maxInclination = 2
			maxEccentricity = 0.01
			minPeriod = 23h 54m
			maxPeriod = 23h 58m
			disableOnStateChange = false
			title = Achieve a Geostationary orbit within the stated parameters near the waypoint
			PARAMETER
			{
				name = VisitWaypoint
				type = VisitWaypoint
				index = 2
				//distance = 42736000
				horizontalDistance = 4000.0
				showMessages = true
				completeInSequence = true
				disableOnStateChange = false
			}

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Geostationary Ground Target I
			icon = thermometer
			altitude = 0
			latitude = 0
        	longitude = 0
		}
		WAYPOINT
		{
			name = Geostationary Ground Target II
			icon = thermometer
			altitude = 0
			latitude = 0
        	longitude = 120
		}
		WAYPOINT
		{
			name = Geostationary Ground Target III
			icon = thermometer
			altitude = 0
			latitude = 0
        	longitude = 240
		}
	}

	BEHAVIOUR
	{
		name = TransferVessel
		type = DestroyVessel
		onState = CONTRACT_SUCCESS
		vessel = GEO CommSat I
		vessel = GEO CommSat II
		vessel = GEO CommSat III
	}

	BEHAVIOUR
	{
		name = VesselDestroyed
		type = DialogBox
		DIALOG_BOX
		{
			title = Vessel Ownership Transferred
			condition = CONTRACT_SUCCESS
			position = CENTER
			width = 0.5
			TEXT
			{
				text = The contract has been completed successfully and the satellites have been transferred to the customer.
			}
		}
	}
}
