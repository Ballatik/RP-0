CONTRACT_TYPE
{
	name = probeVenusLowerAdv
	title = Venus Lower Atmospheric Probe
	group = VenusSurfaceExp
	agent = Surveys

	description = <b>Program: Venus Surface Exploration<br>Type: <color=green>Required (2 of 3 Advanced)</color></b><br><br>Gather more detailed data about what lies beneath the Venutian cloud layer.  Note: You may need to manually adjust parachute settings to achieve the desired descent.<br>Historical example: Venera 5 (410kg, Molniya 8K78M) launched in January of 1969<br>

	synopsis = Send an uncrewed probe into the Venusian atmosphere and transmit science

	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere below the clouds.

	sortKey = 1100

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Venus


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 250
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = VenusSurfaceExp
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = probeVenusLower
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Atmospheric probe Venus
		define = ProbeVenus

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = SlowDescent
			type = ReachState
			maxAltitude = 30000
			minAltitude = 15000
			minRateOfClimb = -10
			maxRateOfClimb = 10
			situation = FLYING
			
			title = Slow your descent to 10 m/s while below Venus' cloud layer.
			
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 2m
				preWaitText = Slow descent.
				waitingText = Gathering atmospheric data
			}
		}
	}
		PARAMETER
		{
			name = CollectImage
			type = RP1CollectScience
			targetBody = Venus
			situation = FlyingLow
			experiment = RP0visibleImaging2
			fractionComplete = 0.02
			title = Transmit 10 minutes of Visual Imaging from Venus' lower atmosphere.
		}
	}
}
