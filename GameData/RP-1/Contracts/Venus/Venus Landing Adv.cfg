CONTRACT_TYPE
{
	name = landingVenusAdv
	title = Venus Landing
	group = VenusSurfaceExp
	agent = Surveys

	description = <b>Program: Venus Surface Exploration<br>Type: <color=green>Required (2 of 3 Advanced)</color></b><br><br>Perform a more detailed analysis of the Venutian surface. &br;&br;It is very hot on Venus, so please be sure to account for this in the type of parachutes you choose to pack.<br>Historical example: Venera 9 (1560kg, Proton K/D) launched in June of 1975<br>

	synopsis = Send an uncrewed probe to land on Venus

	completedMessage = Congratulations! Landing a probe on another planetary body in our system is no easy feat! The science gathered from this lander will unlock some of the secrets of our Solar System.

	sortKey = 1200

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Venus

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 500	
	failureReputation = 0 // was @rewardReputation	

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = VenusSurfaceExp
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = landingVenus
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Uncrewed landing on Venus
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = LANDED
			situation = SPLASHED
			disableOnStateChange = true
			title = Safely land on Venus
			hideChildren = true
		}
		PARAMETER
		{
			name = SurfaceScience
			type = CollectScience
			situation = SrfLanded
			situation = SrfSplashed
			recoveryMethod = Transmit
			title = Transmit science data from the surface
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectImage
			type = RP1CollectScience
			targetBody = Venus
			situation = SrfLanded
			experiment = RP0visibleImaging2
			fractionComplete = 0.1
			fractionCompleteBiome = 0.9
			minSubjectsToComplete = 1
			title = Transmit 90% of Visual Imaging from a biome on Venus' surface.
		}
		PARAMETER
		{
			name = CollectSA
			type = RP1CollectScience
			targetBody = Venus
			situation = SrfLanded
			experiment = surfaceAnalysis
			fractionComplete = 0.1
			fractionCompleteBiome = 0.9
			minSubjectsToComplete = 1
			title = Transmit 90% of Surface Analysis Science from a biome on Venus.
		}
	}
}
