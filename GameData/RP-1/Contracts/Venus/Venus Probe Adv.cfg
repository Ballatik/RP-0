CONTRACT_TYPE
{
	name = probeVenusAdv
	title = Venus Atmospheric Probe
	group = VenusSurfaceExp
	agent = Federation Aeronautique Internationale

	description = <b>Program: Venus Surface Exploration<br>Type: <color=green>Required (2 of 3 Advanced)</color></b><br><br>Perform a more detailed analysis of Venus' upper atmosphere. Note: Getting the required data will require multiple probes or a significantly slowed descent.<br>Historical example: Venera 4 (383kg, Molniya 8K78M) launched in June of 1967<br>

	synopsis = Send an uncrewed probe into the Venusian atmosphere and transmit science

	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere.

	sortKey = 1100

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Venus


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 250	
	failureReputation = 0 // was @rewardReputation	

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = VenusSurfaceExp
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = probeVenus
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Atmospheric probe Venus
		define = ProbeVenus
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = FLYING
			disableOnStateChange = true
			maxAltitude = 110000
			title = Enter Venus's atmosphere below 110 km
			hideChildren = true
		}
		PARAMETER
		{
			name = AtmoScience
			type = CollectScience
			situation = FlyingHigh
			recoveryMethod = Transmit
			title = Transmit science data from Venus's atmosphere, AFTER going below 110 km
			hideChildren = true
			completeInSequence = true
		}
		PARAMETER
		{
			name = CollectMS
			type = RP1CollectScience
			targetBody = Venus
			situation = FlyingHigh
			experiment = RP0massSpec1
			fractionComplete = 0.1
			title = Transmit 10% of Mass Spectrometer Science from Venus' upper atmosphere.
		}
	}
}
