CONTRACT_TYPE
{
	name = probeVenusAdv
	title = Venus Atmospheric Probe
	group = VenusSurfaceExp
	agent = Surveys

	description = <b>Program: Venus Surface Exploration<br>Type: <color=green>Required (2 of 3 Advanced)</color></b><br><br>Perform a more detailed analysis of Venus's upper atmosphere. Note: You may need to manually adjust parachute settings to achieve the desired descent, or use multiple probes.<br>Historical example: Venera 4 (383kg, Molniya 8K78M) launched in June of 1967<br>

	synopsis = Send an uncrewed probe into the Venusian atmosphere and transmit science

	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere.

	sortKey = 1100

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Venus


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 250	
	failureReputation = 0 // was @rewardReputation	

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = VenusSurfaceExp
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = probeVenus
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Atmospheric probe Venus
		define = ProbeVenus
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = SlowDescent
			type = ReachState
			maxAltitude = 80000
			minAltitude = 50000
			minRateOfClimb = -30
			maxRateOfClimb = 10
			situation = FLYING
			
			title = Slow your descent to 30 m/s while above the Venus cloud layer.
			
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 2m
				preWaitText = Slow descent.
				waitingText = Gathering atmospheric data
			}
		}
		PARAMETER
		{
			name = CollectMS
			type = RP1CollectScience
			targetBody = Venus
			situation = FlyingHigh
			experiment = RP0massSpec2
			fractionComplete = 0.0005
			title = Transmit 10 minutes of MIMS Science from Venus upper atmosphere.
		}
	}
}
