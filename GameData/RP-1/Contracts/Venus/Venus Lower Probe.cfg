CONTRACT_TYPE
{
	name = probeVenusLower
	title = Venus Lower Atmospheric Probe
	group = VenusSurfaceExp
	agent = Surveys

	description = <b>Program: Venus Surface Exploration<br>Type: <color=green>Required</color></b><br><br>Design and successfully launch an uncrewed probe that will withstand the heat and pressure of the lower Venusian atmosphere long enough to transmit data. <br>Historical example: Venera 4 (383kg, Molniya 8K78M) launched in June of 1967<br>

	synopsis = Send an uncrewed probe into the Venusian atmosphere and transmit science

	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere below the clouds.

	sortKey = 1100

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Venus


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 250
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = VenusSurfaceExp
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Atmospheric probe Venus
		define = ProbeVenus

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = FLYING
			disableOnStateChange = true
			maxAltitude = 30000
			title = Survive below the Venus cloud layer
			hideChildren = true
		}
		PARAMETER
		{
			name = AtmoScience
			type = CollectScience
			situation = FlyingLow
			recoveryMethod = Transmit
			title = Transmit science data from the Venus atmosphere, AFTER going below 30 km
			hideChildren = true
			completeInSequence = true
		}
		PARAMETER
		{
			name = CollectPres
			type = RP1CollectScience
			targetBody = Venus
			situation = FlyingLow
			experiment = barometerScan
			fractionComplete = 0.11
			title = Transmit 10 minutes of Barometric Science from the Venus lower atmosphere.
		}
		PARAMETER
		{
			name = CollectTemp
			type = RP1CollectScience
			targetBody = Venus
			situation = FlyingLow
			experiment = temperatureScan
			fractionComplete = 0.11
			title = Transmit 10 minutes of Temperature Science from the Venus lower atmosphere.
		}
	}
}
